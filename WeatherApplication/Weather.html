<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Monsoon Storm</h1>

        <form  class="change-location my-4 text-center text-muted"></form>

        <div class="card shadow-lg rounded d-none">

               <!--icon-->
          </div>
        
        <div class="text-muted text-uppercae text-center details"></div>
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
             <span>temp</span>
             <span>&deg;C</span>

          </div>
        </div>


        </div>
